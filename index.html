<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles_mobile.css">
    <title>Loki</title>
</head>
<header class="cabecalho">
    <h2 class="cabecalho__subtitulo">ESTÁ DISPONÍVEL AGORA!</h2>
    <h1 class="cabecalho__titulo">LOKI</h1>
</header>
<body>
    <section class="corpo__principal">
        <img class="corpo__principal__imagem" src="img/capa.svg" alt="Capa do filme Loki">
        <section class="corpo__principal__texto">
            <p class="texto">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p>
            <hr>
            <div class="complementos">
                <h3 class="duracao__filme"><img class="relogio" src="img/clock.svg" alt="icone de relógio">51min</h3>
                <div class="estrelinhas">
                    <img class="estrela" src="img/star.svg" alt="desenho de estrela dourada">
                    <img class="estrela" src="img/star.svg" alt="desenho de estrela dourada">
                    <img class="estrela" src="img/star.svg" alt="desenho de estrela dourada">
                    <img class="estrela" src="img/star.svg" alt="desenho de estrela dourada">
                    <img class="estrela" src="img/starblank.svg" alt="desenho de estrela branca">
                </div>
                <h3 class="ano__lancamento">2021</h3>
            </div>
            <section class="botoes">
                <button class="botao__assistir__agora">ASSISTIR AGORA</button>
                <button class="botao__trailer">TRAILER</button>
            </section>
        </section>
    </section>
</body>
</html>
